<script>
$(function(){
    showAlerts("null");
    $.getJSON("https://srhpyqt94yxb.statuspage.io/api/v2/incidents/unresolved.json", function(data) {
        if (data.incidents) {
            data.incidents.forEach(function(incident) {
                addAlert("warning", "Discord's " + incident.status + " an incident: " + incident.name + ". Functionality may be limited.");
            })
        }
    });

    
        function updateBotStatusAlert() {
            $.getJSON("/status.json", function(data) {
                const shardID = Number(BigInt("988111029013721098") >> BigInt(22)) % data.total_shards;
                let removeAlert = true;
                if (data.offline_shards && data.offline_shards.includes(shardID)) {
                    upsertAlert("The shard the bot is on for your server is currently offline. Most functionality will not work as expected. Join the support server for more information if this issue persists.");
                    removeAlert = false;
                }
                if (removeAlert) $("#shard-problems-warning").remove();
            });
        }

        function upsertAlert(msg) {
            if ($("#shard-problems-warning").length) {
                $("#shard-problems-warning alert").text(msg);
            } else {
                addAlert("warning", msg, "shard-problems-warning");
            }
        }

        
        
        
        
        if (typeof BigInt !== "undefined") {
            console.log("Running bot status update alert loop");
            updateBotStatusAlert();
            setInterval(updateBotStatusAlert, 30_000  );
        }
    
})
</script>
